<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>

    <div class="wrapper">
        
      
    <header>
        <h1 class="textstyle"> ProTectMe Random Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Click below to generate your unique secure random password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
            placeholder="Clear"
          ></textarea>
          </div>
          <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>

          <h3>Finished? Click the function "F5" key on your keyboard to clear display. Most IMMPORTANTALLY! and for added security, close the browser tab. </h3>
        </div>
      </div>
    </div> 
    <script src="js/script.js"></script>
  </body>
</html>
